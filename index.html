<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPRO Audifonos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container content-header">
        <div class="image-header">
          <picture>
            <source
              sizes="1920w"
              srcset="img/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="img/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="img/header.jpg 1920w"
              type="image/jpge"
            />
            <img
              loading="lazy"
              decoding="async"
              src="img/header.jpge"
              lazyalt="imagen"
              width="1000"
              height="600"
            />
          </picture>
        </div>
        <!-- imagen-header -->
        <div class="text-header">
          <p class="tagLine-product">Sonido Profesional</p>
          <h1 class="name-product">TechPRO</h1>
          <p class="description-product">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea vel
            culpa voluptatibus iure dolorum quisquam ducimus magni nam totam
            porro, in voluptate et placeat dicta praesentium cum cupiditate
            maxime ad?
          </p>
          <p class="price-product">Desde <span>$666</span></p>
        </div>
      </div>
    </header>
  </body>
</html>
